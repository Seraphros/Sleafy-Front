<div id="divWeatherMain">
  <div *ngIf="WeatherData.isDay" class="weatherWidgetRow">
    <fa-icon [icon]="fasun" size="3x"></fa-icon>
  </div>
  <div *ngIf="!WeatherData.isDay" class="weatherWidgetRow">
    <fa-icon [icon]="famoon" size="3x"></fa-icon>
  </div>
  <div class="weatherWidgetRow" style="font-size: 25px;margin-top: 15px; text-transform: capitalize">{{WeatherData.weather[0].description}}</div>
  <div class="weatherWidgetRow" style="font-size: 32px;">{{WeatherData.temp_celcius}}°</div>
  <div class="weatherWidgetRow" style="font-size: 12px;">{{WeatherData.temp_min}}° / {{WeatherData.temp_max}}°</div>
  <div class="weatherWidgetRow" style="font-size: 12px;">Ressenti: {{WeatherData.temp_feels_like}}°</div>
  <div class="weatherWidgetRow" style="font-size: 25px;margin-top: 10px;">{{WeatherData.name}}</div>
  <div class="weatherWidgetRow" style="font-size: 12px;">Humidité: {{WeatherData.main.humidity}}%</div>
</div>
