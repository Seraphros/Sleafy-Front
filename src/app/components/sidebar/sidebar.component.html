<div fxLayout="column" fxLayoutAlign="space-between" class="sidebar">
  <div>
    <div style="margin-top: 20px; margin-bottom: 20px; display: flex; flex-direction: column; align-items: center">
      <img style="" src="assets/img/Sleafy_logo_3000x.png" width="100px">
    </div>
    <mat-nav-list>
      <div class="navItemContainer" *ngFor="let item of sideItems" [routerLink]="item.path">
        <div style="display: flex; flex-direction: row; align-items: center;">
          <fa-icon class="icon" style="width: 35px;" size="2x" [icon]="item.icon"></fa-icon>
          <span style="margin-left: 5px; width: 130px;">{{ item.name }}</span>
        </div>
        <div class="navItemSelector" [routerLinkActive]="'navItemSelectorActive '">
        </div>
      </div>
    </mat-nav-list>
  </div>
  <div class="button-div">
    <div fxLayout="column">
      <button style="margin-bottom: 10px;margin-right: 20%; margin-left: 20%" mat-stroked-button color="primary" (click)="displayUserBox()">{{userName | uppercase}}</button>
      <button style="margin-right: 20%; margin-left: 20%" mat-raised-button color="warn" (click)="logout()">Deconnexion</button>
    </div>
  </div>
</div>
